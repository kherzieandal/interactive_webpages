<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Basic Calculator</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="calculator">
            <div class="output">Output</div>
            <div class="input">
                <div class="input_sec_1">
                    <div class="operations_1">
                        <button>C</button>
                        <button>(</button>
                        <button>)</button>
                    </div>
                    <div class="numbers">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button>+/-</button>
                        <button>0</button>
                        <button>.</button>
                    </div>
                </div>
                <div class="arithmetic_operations">
                    <button>/</button>
                    <button>*</button>
                    <button>-</button>
                    <button>+</button>
                    <button>=</button>
                </div>
            </div>
        </div>
    </body>
</html>
