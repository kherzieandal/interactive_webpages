<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch a Github Profile</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="nav_buttons">
        <p>Github Profile Viewer by Kherzie Andal</p>
        <button>Dark Mode/Light Mode</button>
    </div>
    <div class="profile_searcher">
        <div class="search">
            <input type="text" placeholder="Input a github username">
        </div>
        <div class="profile">
            <div class="profile_sec"><img></div>
            <div class="detail_sec">
                <div class="name_and_join_date">
                    <p>Name</p>
                    <p>Joined [Date]</p>
                </div>
                <div class="github_username"><p>@username</p></div>
                <div class="bio"><p>Username's Bio</p></div>
                <div class="user_details"></div>
                <div class="social_media_prof">
                    
                </div>
            </div>
        </div>
    </div>

</body>
</html>
